
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeRPG: Sacred Forest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'OpenDyslexic';
            src: url('https://antijingoist.github.io/open-dyslexic/fonts/OpenDyslexic-Regular.otf');
        }
        body {
            font-family: 'Plus Jakarta Sans', 'OpenDyslexic', sans-serif;
            background-color: #050a06;
            color: #e2e8f0;
            overflow-x: hidden;
            transition: background-color 0.7s ease;
        }
        .dyslexic-friendly {
            letter-spacing: 0.05em;
            word-spacing: 0.15em;
            line-height: 1.6;
        }
        /* Custom scrollbar for Zen aesthetic */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050a06;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a2e1c;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2a4d2d;
        }

        /* Screen Shake for "Juice" */
        @keyframes shake {
          0% { transform: translate(1px, 1px) rotate(0deg); }
          10px { transform: translate(-1px, -2px) rotate(-1deg); }
          20% { transform: translate(-3px, 0px) rotate(1deg); }
          30% { transform: translate(3px, 2px) rotate(0deg); }
          40% { transform: translate(1px, -1px) rotate(1deg); }
          50% { transform: translate(-1px, 2px) rotate(-1deg); }
          60% { transform: translate(-3px, 1px) rotate(0deg); }
          70% { transform: translate(3px, 1px) rotate(-1deg); }
          80% { transform: translate(-1px, -1px) rotate(1deg); }
          90% { transform: translate(1px, 2px) rotate(0deg); }
          100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .shake {
          animation: shake 0.3s;
          animation-iteration-count: 1;
        }
    </style>
